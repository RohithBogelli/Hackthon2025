
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Education</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in-out both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Layout -->
  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white p-6 shadow-lg">
      <h1 class="text-3xl font-bold mb-8">📘 SmartEdu</h1>
      <nav class="space-y-4">
        <a href="#" class="block text-gray-300 hover:text-white transition">Dashboard</a>
        <a href="#" class="block text-gray-300 hover:text-white transition">Courses</a>
        <a href="#" class="block text-gray-300 hover:text-white transition">Quiz</a>
        <a href="#" class="block text-gray-300 hover:text-white transition">Progress</a>
        <a href="#" class="block text-gray-300 hover:text-white transition">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10 space-y-10">

      <!-- Welcome Section -->
      <section class="fade-in">
        <h2 class="text-4xl font-semibold text-gray-800 mb-2">Welcome to Smart Education</h2>
        <p class="text-gray-600">Empowering learning with personalized recommendations, quizzes and progress tracking in the digital era.</p>
      </section>

      <!-- Grid Layout -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- Course Recommendation -->
        <section class="bg-white rounded-xl p-6 shadow-md hover:shadow-lg transition fade-in">
          <h3 class="text-2xl font-semibold text-gray-800 mb-4">📚 Course Recommendation</h3>
          <label for="scoreInput" class="block mb-2 text-sm text-gray-600">Enter your score:</label>
          <input type="number" id="scoreInput" placeholder="e.g. 85"
                 class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
          <button onclick="getRecommendation()"
                  class="mt-4 w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-700 transition">
            Get Recommendation
          </button>
          <p id="recommendationText" class="mt-4 text-lg font-medium"></p>
        </section>

        <!-- Quiz -->
        <section class="bg-white rounded-xl p-6 shadow-md hover:shadow-lg transition fade-in">
          <h3 class="text-2xl font-semibold text-gray-800 mb-4">📝 Quick Quiz</h3>
          <p class="mb-3 text-gray-700">What is the capital of India?</p>
          <div class="flex gap-4">
            <button onclick="checkAnswer('Delhi')"
                    class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">Delhi</button>
            <button onclick="checkAnswer('Mumbai')"
                    class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">Mumbai</button>
          </div>
          <p id="quizResult" class="mt-4 font-semibold text-lg"></p>
        </section>

        <!-- Progress Tracker -->
        <section class="col-span-1 md:col-span-2 bg-white rounded-xl p-6 shadow-md hover:shadow-lg transition fade-in">
          <h3 class="text-2xl font-semibold text-gray-800 mb-4">📊 Your Learning Progress</h3>
          <div class="bg-gray-200 rounded-full h-6 overflow-hidden">
            <div class="bg-gradient-to-r from-green-400 to-green-600 h-full text-sm text-center text-white font-semibold"
                 style="width: 70%;">
              70% Complete
            </div>
          </div>
        </section>

      </div>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    function getRecommendation() {
      const score = parseInt(document.getElementById("scoreInput").value);
      const output = document.getElementById("recommendationText");

      if (isNaN(score)) {
        output.textContent = "❗ Please enter a valid score.";
        output.className = "text-red-600 font-medium";
        return;
      }

      if (score >= 80) {
        output.textContent = "🎉 Recommended Course: Advanced Python Programming";
        output.className = "text-green-600 font-medium";
      } else {
        output.textContent = "📘 Recommended Course: Python for Beginners";
        output.className = "text-blue-600 font-medium";
      }
    }

    function checkAnswer(answer) {
      const result = document.getElementById("quizResult");
      if (answer === "Delhi") {
        result.textContent = "✅ Correct! Delhi is the capital.";
        result.className = "text-green-600 font-medium";
      } else {
        result.textContent = "❌ Incorrect. Try again!";
        result.className = "text-red-600 font-medium";
      }
    }
  </script>

</body>
</html>
